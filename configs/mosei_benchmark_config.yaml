# MAFT Configuration for CMU-MOSEI Benchmark - Memory Optimized

dataset:
  name: "mosei"
  data_dir: "data/mosei"
  max_length: 50
  audio_max_length: 500
  visual_max_length: 500

model:
  name: "MAFT"
  hidden_dim: 768
  num_heads: 12
  num_layers: 2
  dropout: 0.2  # Reduced from 0.3
  audio_input_dim: 74
  visual_input_dim: 35
  num_classes: 7
  modality_dropout_rate: 0.15  # Reduced from 0.2

training:
  batch_size: 16
  num_epochs: 40
  lr: 0.00005  # Lower LR to prevent explosion
  weight_decay: 0.001
  max_grad_norm: 1.0  # Increased from 0.5 for more stability
  
  classification_weight: 1.0
  regression_weight: 1.0
  consistency_weight: 0.3
  
  warmup_epochs: 5
  lr_scheduler: "cosine"
  early_stopping_patience: 10